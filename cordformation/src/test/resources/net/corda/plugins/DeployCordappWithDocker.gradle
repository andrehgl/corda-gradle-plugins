buildscript {
    ext {
        corda_group = 'net.corda'
        corda_release_version = '4.3'
        jolokia_version = '1.6.0'
    }
}

plugins {
    id 'net.corda.plugins.cordformation'
}

repositories {
    mavenCentral()
    maven { url 'https://software.r3.com/artifactory/corda-releases' }
}

dependencies {
    runtime "$corda_group:corda:$corda_release_version"
    runtime "$corda_group:corda-node-api:$corda_release_version"
    cordapp "$corda_group:corda-finance-contracts:$corda_release_version"
    cordapp "$corda_group:corda-finance-workflows:$corda_release_version"
}

task deployNodes(type: net.corda.plugins.Cordform) {
    node {
        projectCordapp {
            deploy false
        }
        name 'O=Notary Service,L=Zurich,C=CH'
        notary = [validating : true]
        p2pPort 10002
        rpcPort 10003
        rpcSettings {
            adminAddress "localhost:10004"
        }
        cordapps = ["$corda_group:corda-finance-contracts:$corda_release_version",
                    "$corda_group:corda-finance-workflows:$corda_release_version"]
    }
}

task prepareDockerNodes(type: net.corda.plugins.Dockerform, dependsOn: ['jar']) {
    nodeDefaults {

        cordapps = ["$corda_group:corda-finance-contracts:$corda_release_version",
                    "$corda_group:corda-finance-workflows:$corda_release_version"]

        drivers =  ['./postgresql-42.2.10.jar', './init.sql']

        projectCordapp {
            deploy false
        }
    }
    node {
        name "O=Notary Service,L=Zurich,C=CH"
        notary = [validating: true]
        p2pPort 10002
        rpcSettings {
            address "localhost:10003"
            adminAddress "localhost:10004"
        }
    }
    node {
        name "O=BankOfCorda,L=London,C=GB"
        p2pPort 10005
        rpcSettings {
            address "localhost:10006"
            adminAddress "localhost:10015"
        }

        rpcUsers = [[user: "bankUser", password: "test", permissions: ["ALL"]]]
    }
    node {
        name "O=BigCorporation,L=New York,C=US"
        p2pPort 10008
        rpcSettings {
            address "localhost:10009"
            adminAddress "localhost:10011"
        }

        rpcUsers = [[user: "bigCorpUser", password: "test", permissions: ["ALL"]]]
    }
}